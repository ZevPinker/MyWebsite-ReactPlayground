<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .pdf-viewer {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Document Viewer</h1>
        </div>
        <iframe class="pdf-viewer" src="resume.pdf" type="application/pdf">
            <p>Your browser does not support PDFs.
                <a href="resume.pdf">Download the PDF</a> instead.
            </p>
        </iframe>
    </div>
</body>

</html>
